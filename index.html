
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuarios Nuevos</title>
    <style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-image: url('fondo.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
}
h2 {
    color: gold;
}

        form {
            max-width: 500px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
    <script>
        function mostrarMetodo() {
            var metodo = document.getElementById("metodoPago").value;
            document.getElementById("tarjeta").style.display = metodo === "tarjeta" ? "block" : "none";
            document.getElementById("crypto").style.display = metodo === "crypto" ? "block" : "none";
            document.getElementById("enviar").disabled = false;
        }

        function enviarFormulario() {
            window.location.href = "verificando.html";
        }
    </script>
</head>
<body>
    <header><img src="logo.png" alt="ViaMovil Logo" style="height: 60px; margin: 10px;"></header>
    <form onsubmit="event.preventDefault(); enviarFormulario();">
        <h2>Registro Usuarios Nuevos</h2>
        <input type="text" placeholder="Nombre Completo" required>
        <input type="text" placeholder="Identificación" required>
        <input type="text" placeholder="Dirección de Residencia" required>
        <input type="text" placeholder="Ciudad de Residencia" required>
        <input type="email" placeholder="Correo Electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <input type="password" placeholder="Verificar Contraseña" required>
        <label for="metodoPago">Método de Pago:</label>
        <select id="metodoPago" onchange="mostrarMetodo()" required>
            <option value="">Seleccione</option>
            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
            <option value="crypto">Criptomonedas</option>
        </select>
        <div id="tarjeta" style="display:none;">
            <input type="text" placeholder="Número de Tarjeta">
            <input type="text" placeholder="Fecha de Vencimiento">
            <input type="text" placeholder="CVV">
        </div>
        <div id="crypto" style="display:none;">
            <select>
                <option>Bitcoin</option>
                <option>Ethereum</option>
                <option>USDT</option>
                <option>BNB</option>
            </select>
            <input type="text" placeholder="Wallet de envío">
            <input type="text" placeholder="Hash de transacción">
        </div>
        <button id="enviar" type="submit" disabled>Enviar Datos</button>
    </form>
</body>
</html>
