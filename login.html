
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaMovil - Iniciar Sesión</title>
    <style>
body {
    background-image: url('fondo.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
}
h2 {
    color: gold;
}

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        header img {
            height: 40px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .dropdown-content {
            background-color: #333;
            display: none;
            position: absolute;
            right: 0;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .menu:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="ViaMovil Logo">
        <div class="menu">
            <button>☰</button>
            <div class="dropdown-content">
                <a href="inicio.html">Inicio</a>
                <a href="registro.html">Registrarme</a><a href="login.html">Iniciar Sesión</a>
            </div>
        </div>
    </header>
    <form onsubmit="event.preventDefault(); document.getElementById('mensaje').innerText='Espere activación de la cuenta';">
        <h2>Iniciar Sesión</h2>
        <input type="email" placeholder="Correo Electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
        <p id="mensaje" style="color: red;"></p>
    </form>
</body>
</html>
