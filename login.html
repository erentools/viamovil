
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    img {
      width: 80px;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #d90000;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <img src="viamovil_logo.png" alt="Logo VíaMovil" />
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <input type="email" placeholder="Correo electrónico" required />
    <input type="password" placeholder="Clave" required />
    <button>Ingresar</button>
  </div>
</body>
</html>
